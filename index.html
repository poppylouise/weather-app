<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="weatherProject">
      <div class="container">
        <h1>
          <span id="city">London</span>,
          <span id="country">GB</span>
          <button id="current-location">📍</button>
        </h1>

        <br />
        <br />

        <div class="row">
          <div class="col-4">
            <p id="current-date">Today's Date</p>
            <p id="current-time">Today's Time</p>
          </div>

          <div class="col-4">
            <p id="current-temp">17°C</p>
            <p id="description">Clouds</p>
          </div>

          <div class="col-4">
            <p>
              Humidity: <span id="humidity"> 87</span>%
              <br />
              Wind Speed: <span id="wind-speed"> 15</span>mph
            </p>
          </div>
        </div>

        <br />

        <h2>Remember to bring your umbrella! 🌧</h2>

        <br />

        <div class="forecast">

          <div class="icon">
            <div class="row">
              <div class="col">☀️</div>
              <div class="col">☀️</div>
              <div class="col">☀️</div>
              <div class="col">☀️</div>
              <div class="col">☀️</div>
            </div>
          </div>

          <div class="weekday">
            <div class="row">
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
            </div>
          </div>

          <div class="weather">
              <div class="row">
                  <div class="col">20°C</div>
                  <div class="col">20°C</div>
                  <div class="col">20°C</div>
                  <div class="col">20°C</div>
                  <div class="col">20°C</div>
            </div>
          </div>
          </div>

      <br /><br />

      <div class="form">
        <form id="search-bar">
          <input type="text" placeholder="Search city" id="search-city-input" />

          <input type="submit" value="Search" />
        </form>
      </div>

      <br />

      <footer>
        <a href="https://github.com/poppylouise/weather-app" target="_blank">
          Open-source code </a>
        by Poppy Laurens, hosted on 
        <a href="https://wonderful-leavitt-e36436.netlify.app/" target="-blank">
        Netlify </a>
      </footer>

      <script src="weather.js"></script>
    </div>
  </body>
</html>
