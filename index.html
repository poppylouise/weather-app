<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>

  </head>

  <body>
    <div class="weatherProject">
      <div class="container">
        <h1>
          <span id="city">London</span>,
          <span id="country">GB</span>
        </h1>

        <br> <br>

        <div class="form">
        <form id="search-bar">
          <div class="row">
          <div class="col-6">
           <input 
             type="text" 
             placeholder="Search city" 
             id="search-city-input"
             class="form-control"/>
           </div>
          <div class="col-3">
            <input 
             type="submit" 
             value="Search"
             class="form-control"/>
             </div>
          <div class="col-3">
             <input
             type="submit"
             value="📍"
             class="form-control"
             id="geolocation"/>
           </div>
           </div>
        </form>
      </div>

        <br />

        <div class="row">
          <div class="col-4">
            <div class="currentDate">
            <p id="current-date">Today's Date</p>
            <p id="current-time">Today's Time</p>
           </div>
           </div>

           <div class="col-4">
           <div class="currentTempContainer">
             <img id="icon" class="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="clouds">
             <p>
               <span
                 class="currentTemp" 
                 id="current-temp">10</span> 
               <span>
                 <a href="#"
                 id="c-temp"
                 class="units">°C</span></a>
                 <span class="units"> | </span>
                 <a href="#"
                 class="units"
                 id="f-temp">°F</a>
             </p>
            <p class="description" 
            id="description">Clouds</p>
           </div>
           </div>
  

          <div class="col-4">
            <div class="conditions">
            <p>
              Humidity: <span id="humidity"> </span>%
              <br />
              Wind Speed: <span id="wind-speed"> </span>mph
            </p>
          </div>
          </div>
        </div>

        <br />

        <div class="weather-forecast">

          <div class="forecast-day">
            <div class="row">
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
            </div>
          </div>
          
          <div class="weather-icon">
            <div class="row">
              <div class="col">
                <img class="forecast-icon" 
                src="http://openweathermap.org/img/wn/10d@2x.png">
              </div>
              <div class="col">
                <img class="forecast-icon" 
                src="http://openweathermap.org/img/wn/10d@2x.png">
              </div>
              <div class="col">
                <img class="forecast-icon" 
                src="http://openweathermap.org/img/wn/10d@2x.png">
              </div>
              <div class="col">
                <img class="forecast-icon" 
                src="http://openweathermap.org/img/wn/10d@2x.png">
              </div>
              <div class="col">
                <img class="forecast-icon" 
                src="http://openweathermap.org/img/wn/10d@2x.png">
              </div>
            </div>
          </div>

          <div class="forecast-weather">
              <div class="row">
                  <div class="col">20°C</div>
                  <div class="col">20°C</div>
                  <div class="col">20°C</div>
                  <div class="col">20°C</div>
                  <div class="col">20°C</div>
            </div>
          </div>
          </div>

       <br />

       <footer>
        <a href="https://github.com/poppylouise/weather-app" target="_blank">
          Open-source code </a>
        by Poppy Laurens, hosted on 
        <a href="https://wonderful-leavitt-e36436.netlify.app/" target="-blank">
        Netlify </a>
       </footer>

       <script src="weather.js"></script>

    </div>
  </body>
</html>
